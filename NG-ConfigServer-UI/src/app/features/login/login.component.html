<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="w-full max-w-sm p-6 bg-white rounded-xl shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6">Welcome to Config Server</h2>

    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" formControlName="email" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" formControlName="password" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition" [disabled]="form.invalid">
        Login
      </button>
    </form>

    <p *ngIf="loginError" class="mt-4 text-sm text-red-500 text-center">Invalid credentials. Please try again.</p>
  </div>
</div>
